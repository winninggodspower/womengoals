{% extends 'base.html' %}

{% block title %}
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog-style.css') }}">
{% endblock %}

{% block body %}
    {% include "components/navbar.html" %}
    <header class="masthead" style="background-image: url( {{ url_for('static', filename=blog.image) }} )">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{blog.title}}</h1>
                        <h2 class="subheading">{{blog.intro}}</h2>
                        <span class="meta">
                            Posted
                            on {{ blog.date_posted.strftime("%d %B, %Y") }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div class="container px-4 px-lg-5 mb-5 text-dark">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{ blog.content|safe }}                
            </div>
        </div>
    </div>

{% include 'components/footer.html' %}
{% endblock %}
